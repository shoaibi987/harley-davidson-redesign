<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web:900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,900&display=swap" rel="stylesheet">
    <title>Harley Davidson|LiveWire</title>
  </head>
  <body>
    <section class="section-upper">
      <nav class="navbar">
        <div class="navbar-container">
          <div class="--bars">
            <img src="images/ios-menu.svg" alt="Menu icon">
          </div>
          <div class="--motorcycle-categories">
            <h3>MOTORCYCLES</h3>
            <img src="images/md-grid.png" alt="grid-categories">
          </div>
          <div class="logo">
            <img src="images/logo.png" alt="Logo">
          </div>
          <div class="--profile">
            <img class="profile-pic" src="images/profile.jpg" alt="profile">
              <p>Shoaib</p>
          </div>
          <div class="--find-dealer">
            <p>Find a dealer</p>
          </div>
        </div>
      </nav>
      <div class="">
        <img class="black-silver" src="images/black-silver.jpg" alt="">
      </div>
      <div class="typography">
        <h4 class="typography-sub-heading">2020 livewire™</h4>
        <h1 class="typography-primary-heading">Get a jolt of zen</h1>
      </div>
    </section>
    <section class="section-down">
      <div class="section-down--container">
        <div class="video-image">
          <img src="images/video-image.png" alt="">
        </div>
        <div class="section-down--paragraph">
          <p><b>the first Harley-Davidson® electric motorcycle.</b>Instant power & acceleration.
          Delievers a level of exhileration unlike anything else.</p>
          <span>Find a dealer</span>
          <div class="customization-options">
            <h4>ESTIMATE PAYMENT</h4>
            <h4>CUSTOMIZATION</h4>
            <img src="images/ios-more.svg" alt="more">
          </div>
        </div>
          <div class="image-corner">
            <img src="images/live-wire1.jpg" alt="">
          </div>
      </div>

    </section>
  </body>
</html>
